# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd674e1c7-3dbe-49ae-a199-e5f84b5dbf53'
  imageRepository: 'spotify'
  containerRegistry: 'spotifyexplorer.azurecr.io'
- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'Pay-As-You-Go Dev/Test(5)(cce08926-339f-4d27-a817-998612fd5a33)'
    appName: 'spotiapp'
    deployToSlotOrASE: true
    resourceGroupName: 'spotify'
    slotName: 'production'
    containers: 'spotifyimage'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
